<div *ngIf="runner.currentRunningPackage !== null" class="list-group">
    <div class="list-group-item">
        <div class="row">
            <div class="col-sm-10">
                <strong>{{runner.currentRunningPackage.name}}</strong>
            </div>
            <div class="col-sm-2 text-right">
                <div class="btn btn-success btn-xs">
                    <i class="glyphicon glyphicon-alert"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="list-group">
    <div *ngFor="let item of runner.unfinishedQueue" class="list-group-item">
        <div class="row">
            <div class="col-sm-10">
                <strong>{{item.name}}</strong>
            </div>
            <div class="col-sm-2 text-right">
                <div class="btn btn-success btn-xs">
                    <i class="glyphicon glyphicon-alert"></i>
                </div>
            </div>
        </div>
    </div>
</div>
