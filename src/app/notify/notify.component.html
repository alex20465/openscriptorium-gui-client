<div>
    <div *ngFor="let alert of service.alerts"
         class="alert {{alert|alertClass}}" role="alert">

        <span [innerHTML]="alert.message"></span>

        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close" (click)="service.remove(alert)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
